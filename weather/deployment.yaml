apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapp-weather
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: weatherapp-weather
  template:
    metadata:
      labels:
        app.kubernetes.io/name: weatherapp-weather
    spec:
      containers:
      - name: weatherapp-weather
        image: afakharany/weatherapp-weather:lab
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: RAPIDAPI_KEY
          valueFrom:
            secretKeyRef:
              name: rapidapi-secret
              key: RAPIDAPI_KEY
        - name: RAPIDAPI_HOST
          valueFrom:
            secretKeyRef:
              name: rapidapi-secret
              key: RAPIDAPI_HOST
